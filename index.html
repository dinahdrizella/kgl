          Welcome to Karibu Grocerceries Limited a welcoming neighborhood

     <div class="login-container" style="margin-left: 400px;">
            <h2>Login</h2>
            <form action="#" method="post">  <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <button type="submit" class="btn"> <a href="dashboard.html"></a>Login</button>
    
                <div class="signup-link">
                    Don't have an account? <a href="dashboard.html">Register here</a>
                </div>
            </form>
        </div>
